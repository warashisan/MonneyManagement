<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Interface</title>
    <link rel="stylesheet" href="CSS.css">
    <link rel="icon" href="https://warashisan.github.io/Resource/Image/favicon.ico">
</head>
<body>
    <div id="header1">
        <div id="currentDate">
            <button id="backMonth"></button>
            <h1 id="CurrentDateTime">aaa</h1>
            <button id="nextMonth"></button>
        </div>
        <div id="title">
            <h2>Amount : </h2>
            <h2 id="realTimeMoneyAmount"></h2>
        </div>
    </div>

    <div id="header2">
        <h4 id="output"></h4>
        <div id="saveWrap">

            <!-- インプットボックス -->
            <div><input type="text" id="Box_name" placeholder="name" style="width: 300px; margin-left: 10px;">
            <input type="text" id="Box_price" placeholder="price" style="width: 300px; margin-left: 10px;"></div>
            <!-- カレンダー -->
            <div><label for="calendar">Select Date: </label>
                <input type="date" id="calendar">
                <label><input type="checkbox" id="Box_isEarning" name="isEarning" value="isEarning"> IsEarning</label>
            </div>
            <!-- ドロップダウン -->
            <div>
                <label for="Status">Status: </label>
                <select id="Status">
                    <option value="set">Set</option>
                    <option value="fix">Fix</option>
                    <option value="temporary">Temporary</option>
                </select>
                <!-- 保存ボタン -->
                <button id="saveButton">save</button>
                <!-- 削除ボタン -->
                <button id="deleteButton">all delete</button>
            </div>
        </div>
    </div>


    <!-- テーブル -->
    <table id="resultTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Date</th>
                <th>IsEarning</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="dataRows">
            <!-- Data rows will be inserted dynamically -->
        </tbody>
    </table>

    <script src="MTransaction.js" charset="UTF-8"></script>
</body>
</html>
