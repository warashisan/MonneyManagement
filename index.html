<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Interface</title>
    <link rel="stylesheet" href="CSS.css">
    <link rel="icon" href="https://warashisan.github.io/Resource/Image/favicon.ico">
</head>
<body>
    <div id="header1">
        <div id="currentDate">
            <button id="backMonth"></button>
            <h1 id="CurrentDateTime">aaa</h1>
            <button id="nextMonth"></button>
        </div>
        <div id="title">
            <h2>Amount : </h2>
            <h2 id="realTimeMoneyAmount"></h2>
        </div>
    </div>

    <div id="header2">
        <h4 id="output"></h4>
        <div id="saveWrap">

            <!-- インプットボックス -->
            <div>
                <div>
                    <!--name-->
                    <input type="text" id="Box_name" placeholder="name" style="width: 200px; margin-left: 10px;">
                    <!--popupButton-->
                    <label class="Button" for="popupFlag">Template</label>
                </div>
                <!--price-->
                <input type="text" id="Box_price" placeholder="price" style="width: 300px; margin-left: 10px;">
            </div>
            <!-- カレンダー -->
            <div><label for="calendar">Select Date: </label>
                <input type="date" id="calendar">
                <label><input type="checkbox" id="Box_isEarning" name="isEarning" value="isEarning"> IsEarning</label>
            </div>
            <!-- ドロップダウン -->
            <div>
                <label for="Status">Status: </label>
                <select id="Status">
                    <option value="set">Set</option>
                    <option value="fix">Fix</option>
                    <option value="temporary">Temporary</option>
                </select>
                <!-- 保存ボタン -->
                <button id="saveButton" class="Button">save</button>
                <!-- 削除ボタン -->
                <button id="deleteButton" class="Button">all delete</button>
            </div>
        </div>
    </div>

    <!--popup-->
    <input type="checkbox" class="popup-flag" id="popupFlag">
    <label class="popup-background" for="popupFlag"></label>
    <div class="popup">
        <label class="close-button" for="popupFlag">x</label>
        <div class="content">
            <h2>Template</h2>
            <input type="text" id="Box_name_temp" placeholder="name" style="width: 200px; margin-left: 10px;">
            <button id="nameSaveButton" class="Button">Save</button>
            <!-- テーブル -->
            <table id="TemplateTable">
                <thead><tr><th>name</th></tr></thead>
                <tbody id="TemplateTable_dataRows"></tbody>
            </table>
        </div>
    </div> 

    <!-- テーブル -->
    <table id="resultTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Date</th>
                <th>IsEarning</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="dataRows">
            <!-- Data rows will be inserted dynamically -->
        </tbody>
    </table>

    <script src="MTransaction.js" charset="UTF-8"></script>
</body>
</html>
