<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Interface</title>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>
    <h1 id="realTimeMoneyAmount">現在の金額：</h1>
    <h4 id="output"></h4>
    <h4 id="test"></h4>

    
    <div id="saveWrap">

        <!-- インプットボックス -->
        <div><input type="text" id="Box_name" placeholder="name" style="width: 300px; margin-left: 10px;"></div>
        <div><input type="text" id="Box_price" placeholder="price" style="width: 300px; margin-left: 10px;"></div>
        <!-- カレンダー -->
        <div><label for="calendar">Select Date: </label>
            <input type="date" id="calendar" style="margin-bottom: 20px;">
        </div>
        <div><label><input type="checkbox" id="Box_isEarning" name="isEarning" value="isEarning"> IsEarning</label></div>
        <!-- ドロップダウン -->
        <div>
            <label for="Status">Status: </label>
            <select id="Status" style="margin-left: 10px;">
                <option value="set">Set</option>
                <option value="fix">Fix</option>
                <option value="temporary">Temporary</option>
            </select>
        </div>

        <div id = "ButtonBox">
            <!-- 保存ボタン -->
            <button id="saveButton">save</button>

            <!-- 削除ボタン -->
            <button id="deleteButton">all delete</button>
        </div>
    </div>


    <!-- テーブル -->
    <h2>Price</h2>
    <label><input type="checkbox" id="Filter_"></label>
    <table id="resultTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Date</th>
                <th>IsEarning</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="dataRows">
            <!-- Data rows will be inserted dynamically -->
        </tbody>
    </table>

    <script src="MTransaction.js"></script>
</body>
</html>
